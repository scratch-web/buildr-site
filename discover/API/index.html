<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BuildR</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    display: flex;
    min-height: 100vh;
    background-color: #121212;
    color: #fff;
  }

  .sidebar {
    width: 250px;
    background-color: #1e1e1e;
    display: flex;
    flex-direction: column;
    padding: 1rem;
    transition: width 0.3s ease;
    overflow: hidden;
    justify-content: space-between;
  }

  .sidebar.collapsed {
    width: 35px;
    padding: 1rem 0.25rem;
  }

  .toggle-menu {
    display: flex;
    align-items: center;
    cursor: pointer;
    margin-bottom: 1rem;
  }

  .toggle-menu .toggle {
    color: #f55a2c;
    font-size: 1.5rem;
    user-select: none;
    margin-right: 10px;
  }

  .menu h2 {
    background: linear-gradient(135deg, #f55a2c, #ff8a5c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 0;
    white-space: nowrap;
    overflow: hidden;
    opacity: 1;
    transition: opacity 0.3s;
  }

  .sidebar.collapsed .menu h2 {
    opacity: 0;
    width: 0;
    overflow: hidden;
  }

  .menu-item {
    padding: 0.5rem 0;
    color: #ddd;
    cursor: pointer;
    white-space: nowrap;
    overflow: hidden;
    transition: all 0.3s;
    border-radius: 6px;
  }

  .menu-item:hover {
    background-color: rgba(255, 90, 44, 0.2);
    color: #f55a2c;
  }

  .menu-item.active {
    color: #f55a2c;
    font-weight: bold;
  }

  .sidebar.collapsed .menu-item span {
    display: none;
  }

  .menu-item span {
    margin-left: 10px;
  }

  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2rem;
    background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size: 30px 30px;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    letter-spacing: 1px;
    background: linear-gradient(135deg, #f55a2c, #ff8a5c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  p {
    font-size: 1.2rem;
    line-height: 1.6;
    color: #ddd;
  }
</style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div>
      <div class="toggle-menu" id="toggleMenu">
        <div class="toggle">â˜°</div>
        <h2>Menu</h2>
      </div>
      <div class="menu">
        <div class="menu-item" data-link="/game"><span>Game</span></div>
        <div class="menu-item" data-link="/discover"><span>Discover</span></div>
        <div class="menu-item" data-link="/api"><span>API</span></div>
      </div>
    </div>
    <div class="menu-item" data-link="https://discord.gg/XXsMg6kMdk"><span>Discord</span></div>
  </div>

  <div class="main">
    <h1>BuildR</h1>
    <p>You are currently on the API page. </p>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleMenu = document.getElementById('toggleMenu');
    const menuItems = document.querySelectorAll('.menu-item');

    toggleMenu.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });

    const currentPath = window.location.pathname;
    menuItems.forEach(item => {
      if (currentPath === item.dataset.link) {
        item.classList.add('active');
      }

      item.addEventListener('click', () => {
        const link = item.dataset.link;
        if (link.startsWith('http')) {
          window.open(link, '_blank');
        } else {
          window.location.href = link;
        }
      });
    });
  </script>
</body>
</html>
